<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/vendor/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Garage Things</title>
</head>
<body>

  <div class="sliding-doors">
    <div>
      <ul class="items"></ul>
    </div>

    <div class="counts">
      <p>Item Count: <span class="item-count"></span></p>
      <p>Sparkling: <span class="sparkling-count"></span></p>
      <p>Dusty Count: <span class="dusty-count"></span></p>
      <p>Rancid Count: <span class="rancid-count"></span></p>
    </div>
    <div class="slide-top"></div>
  </div>

  <div class="show-garage">
    <input type="submit" value="Show Items" placeholder="Show Items" class="show-items-btn">
    <input type="submit" value="Sort Items Left" class="sort-items-up-btn">
    <input type="submit" value="Sort Items Right" class="sort-items-down-btn">
  </div>

  <div  class="input-form">
    <input type="text" placeholder="Item Name" class="item-to-add">
    <input type="text" placeholder="Item Reason" class="item-to-add-reason">
    <select type="text" placeholder="Item Cleanliness" class="item-to-add-cleanliness">
      <option value="">Select Cleanliness</option>
      <option value="Sparkling">Sparkling</option>
      <option value="Dusty">Dusty</option>
      <option value="Rancid">Rancid</option>
    </select>
    <input type="submit" value="Submit" class="submit-button">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/bundle.js"></script>
</body>
</html>
